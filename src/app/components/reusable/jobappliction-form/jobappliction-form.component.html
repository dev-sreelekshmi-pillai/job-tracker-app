<div class="dialog-title">
    <h2 mat-dialog-title>Edit Application</h2>
    <div class="dialog-actions">
        <button mat-icon-button mat-icon-button matTooltip="Archive Application"
            (click)="confirmArchive(data.messageId)" matTooltip="Archive this application">
            <mat-icon>archive</mat-icon>
        </button>
        <button mat-icon-button mat-icon-button matTooltip="Deleted Application Forever"
            (click)="confirmDelete(data.messageId)" matTooltip="Delete this application permanently">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
<mat-dialog-content>
    <div>
        <form [formGroup]="applicationForm">
            <div class="form-group">
                <label for="date">Date of Application</label>
                <input type="date" class="form-control" id="date" placeholder="date" formControlName="date">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="subject" formControlName="subject">
            </div>
            <div class="form-group">
                <label for="from">Sender</label>
                <input type="text" class="form-control" id="from" placeholder="from" formControlName="from">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select formControlName="status" cdkFocusInitial class="form-control" id="status">
                    <option value="Pending">Pending</option>
                    <option value="Applied">Applied</option>
                    <option value="Interviewed">Interviewed</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Accepted">Accepted</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companyName">Company</label>
                <input type="text" class="form-control" id="companyName" placeholder="companyName"
                    formControlName="companyName">
            </div>
            <div class="form-group">
                <label for="jobTitle">Role</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="jobTitle" formControlName="jobTitle">
            </div>
            <div class="form-group">
                <label for="source">Job Source</label>
                <input type="text" class="form-control" id="source" placeholder="source" formControlName="source">
            </div>
            <div class="form-group">
                <label for="notes">Notes/Reminders</label>
                <input type="text" class="form-control" id="notes" placeholder="notes" formControlName="notes">
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="applicationForm.pristine"
        [mat-dialog-close]="this.applicationForm.value" (click)="submitForm()">
        Save
    </button>
</mat-dialog-actions>
